{% extends "accounts/start.html" %} {% block content %}
<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div class="row">
  <form method="POST" class="col-xs-12 col-sm-12 col-md-12">
  	{% csrf_token %}
  <h2>Please fill the field to login!</h2>
  <div class="form-group">
  	<input type="text" class="form-control" id="username" placeholder="Enter username *" name="username" required>
  </div>
  	<div class="form-group">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password *" name="password" required>
   </div>
   	{% for message in messages %}
	<p>{{message}}</p>
	{% endfor %}
    <button type="submit" class="btn btn-success">Login<i class="glyphicon glyphicon-send"></i></button>
    <button style="margin-right:100px" type="submit" class="btn btn-success"><a href="{% url 'register' %}" style="color: white" >Register</a><i class="glyphicon glyphicon-send"></i></button>
  </form>
  </div>
</div>



{% endblock %}
